<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Prediction</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>BMI Prediction</h1>
    <form id="bmiForm">
        Gender (0 = Male, 1 = Female) <input type="number" id="gender" required><br>
        Height (cm) : <input type="number" id="height" required><br>
        Weight (kg) : <input type="number" id="weight" required><br>
        <button type="submit">Predict</button>
    </form>
    <h2 id="result"></h2>

    <!-- Link ke file JavaScript -->
    <script src="../static/js/app.js"></script>
</body>
</html>
