<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Magus</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        .table-actions button {
            margin-right: 5px;
        }
        .navbar-custom {
            background-color: #28a745; /* Green color */
        }
        .navbar-custom .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .card-secondary {
            background-color: #f8f9fa; /* Light gray */
            color: black;
        }
        .table {
            table-layout: fixed;
            width: 100%;
            background-color: #ffffff; /* White table background */
        }
        .table td, .table th {
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-custom bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-wand-magic-sparkles"></i> BMI Wizard
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- Form Input Section -->
            <div class="col-md-6">
                <form id="bmiForm" class="bg-white p-4 shadow-sm">
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender <i class="fas fa-venus-mars"></i></label>
                        <select id="gender" class="form-select" required>
                            <option value="" disabled selected>-- Select Gender --</option>
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height (cm) <i class="fas fa-ruler-vertical"></i></label>
                        <input type="number" id="height" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (kg) <i class="fas fa-weight"></i></label>
                        <input type="number" id="weight" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-paper-plane"></i> Predict
                    </button>
                </form>
            </div>

            <!-- Result Section -->
            <div class="col-md-6">
                <div class="bg-white p-4 shadow-sm">
                    <h5><i class="fas fa-chart-line"></i> Prediction Result:</h5>
                    <input type="text" id="result" class="form-control" readonly>
                </div>

                <!-- Alert Section -->
                <div id="alert" class="alert d-none mt-4" role="alert"></div>
            </div>
        </div>

        <!-- Data Table Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card card-secondary p-3">
                    <div class="d-flex justify-content-between mb-3">
                        <h5 class="mb-0"><i class="fas fa-database"></i> Data Table</h5>
                        <button id="saveCSV" class="btn btn-success w-10S">
                            <i class="fas fa-file-csv"></i> Save as CSV
                        </button>
                    </div>
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Gender</th>
                                <th>Height</th>
                                <th>Weight</th>
                                <th>Result</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="historyTable">
                            {% for row in rows %}
                            <tr>
                                <td>{{ row.id }}</td>
                                <td>{{ row.gender }}</td>
                                <td>{{ row.height }}</td>
                                <td>{{ row.weight }}</td>
                                <td>{{ row.result }}</td>
                                <td class="table-actions">
                                    <form action="/edit/{{ row.id }}" method="get" style="display:inline;">
                                        <button type="submit" class="btn btn-warning btn-sm">
                                            <i class="fas fa-edit"></i> Edit
                                        </button>
                                    </form>
                                    <form action="/delete/{{ row.id }}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm">
                                            <i class="fas fa-trash-alt"></i> Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../static/js/prediction.js"></script>
</body>
</html>
