<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Wizard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/prediction.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- BAGIAN TITLE -->
        <h1 class="text-center mb-4">
            <i id="wizardIcon" class="fas fa-wand-magic-sparkles text-secondary"></i>
            <span id="title" class="fw-bold text-primary text-success">Health Magus</span>
        </h1>
        <div class="row">
            <!-- Form Input -->
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <form id="bmiForm">
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender: <i class="fas fa-venus-mars"></i></label>
                            <select id="gender" class="form-select" required>
                                <option value="" disabled selected>-- Select Gender --</option>
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="height" class="form-label">Height (cm): <i class="fas fa-ruler-vertical"></i></label>
                            <input type="number" id="height" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="weight" class="form-label">Weight (kg): <i class="fas fa-weight"></i></label>
                            <input type="number" id="weight" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-paper-plane"></i> Predict
                        </button>
                    </form>
                </div>

                <!-- Alert -->
                <div id="alert" class="alert d-none mt-4" role="alert"></div>

                <!-- Result -->
                <div class="card mt-4 p-4 shadow-sm">
                    <h5><i class="fas fa-chart-line"></i> Prediction Result:</h5>
                    <input type="text" id="result" class="form-control" readonly>
                </div>
            </div>

            <!-- Tabel Hasil Prediksi -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-database"></i> Prediction History</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Gender</th>
                                    <th>Height (cm)</th>
                                    <th>Weight (kg)</th>
                                    <th>Prediction</th>
                                </tr>
                            </thead>
                            <tbody id="historyTable">
                                <!-- Rows will be dynamically added -->
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-end">
                        <button id="deleteAll" class="btn btn-danger me-2">
                            <i class="fas fa-trash"></i> Delete All
                        </button>
                        <button id="saveCSV" class="btn btn-success">
                            <i class="fas fa-file-csv"></i> Save as CSV
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../static/js/prediction.js"></script>
</body>
</html>
